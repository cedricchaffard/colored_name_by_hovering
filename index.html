
<html>
  <head>
    <style>h1 {
  font-family: "arial";
}

body {
  margin: 0;
}

.container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #eee;
}

.text-fill {
  background-color: #565656;
  font-family: "arial";
  font-size: 10vw;
  position: relative;
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  -moz-background-clip: text;
  -ms-background-clip: text;
  -o-background-clip: text;
}
.text-fill::before {
  content: attr(data-title);
  background: linear-gradient(#FFFF00, #009688);
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  width: 0;
  transition: all 1s ease-in-out;
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  -moz-background-clip: text;
  -ms-background-clip: text;
  -o-background-clip: text;
}
.text-fill:hover::before {
  width: 100%;
}

/*# sourceMappingURL=style.css.map */

    </style>
    <title>Colored name by hovering</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-fill" data-title="CeDev">CeDev</h1>
    </div>
  </body>
</html>
